<link rel="stylesheet" href="../templates/xiaomimiio/css/bootstrap-select.min.css">

<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
	[#if OK#]
	<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
	[#endif OK#]
	
	[#if ERR#]
	<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
	[#endif ERR#]
<table width="100%"><tr><td>	
	<fieldset>



		<div class="form-group">
			<label class="col-lg-3 control-label">
			 ID:
			</label>
			<div class="col-lg-4">[#ID#]</div>
		</div>



		<div class="form-group">
			<label class="col-lg-3 control-label">
				<#LANG_TITLE#> (*):
			</label>
			<div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" id="title"></div>
		</div>



		<div class="form-group">
			<label class="col-lg-3 control-label">
			TYPE:
			</label>
			<div class="col-lg-4"><select name="type" class="form-control" style="width: 260px;" align="right">
<option value="[#TYPE#]"[#if SELECTED#] selected[#endif#]>eQ-3-radiator-thermostat
<option value="[#TYPE#]"[#if SELECTED#] selected[#endif#]>mi-flora-plant
<option value="[#TYPE#]"[#if SELECTED#] selected[#endif#]>mi-band-1s

 </select>

</div>
		</div>



		<div class="form-group">
			<label class="col-lg-3 control-label">
			MAC:
			</label>
			<div class="col-lg-4">[#MAC#]</div>
		</div>




		<div class="form-group">
			<label class="col-lg-3 control-label">
			VENDOR:
			</label>
			<div class="col-lg-4">[#VENDOR#]</div>
		</div>



		<div class="form-group">
			<label class="col-lg-3 control-label">
			TYPE:
			</label>
			<div class="col-lg-4">[#TYPE#]</div>
		</div>









		<div class="form-group">
			<label class="col-lg-3 control-label">
			ENABLE:
			</label>
			<div class="col-lg-4">[#ENABLE#]</div>
		</div>



		
		<div class="form-group">
			<div class="col-lg-offset-3 col-lg-4">
				[#if ID!=""#]
				<button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
				[#else ID#]
				<button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
				[#endif ID#]
				<a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_STRING_BACK#></a>
				<input type="hidden" name="id" value="<#ID#>">
				<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
				<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
				<input type="hidden" name="mode" value="update">
				<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
				<input type="hidden" name="tab" value="<#TAB#>">
			</div>
		</div>
	</fieldset>
</form>

</td><td>
<img src="../img/modules/[#TYPE#].png" width="400">
</td></tr></table>
